</style></head><body style=" font-family:'Noto Sans'; font-size:12pt; font-weight:400; font-style:normal;">
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">++</span> и <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">--</span>.</p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Существует как префиксная, так и постфиксная запись. Разница между ними проявляется при использовании в выражениях. Префиксная сначала выполняется, потом значение используется в выражении. Постфиксная же сначала используется в выражении и только потом выполняется.</p></body></html>
