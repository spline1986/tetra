<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Операции сравнения: <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">==</span>, <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">!=</span>, <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">&lt;</span>, <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">&gt;</span>, <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">&lt;=</span>, <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">&gt;=</span>.</p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Логические операции: <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">&amp;&amp;</span>, <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">||</span>, <span style=" font-family:'Noto Sans Mono Medium'; color:#6a1009;">!</span>.</p>
<p style="-qt-paragraph-type:empty; margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;"><br /></p>
<p style=" margin-top:0px; margin-bottom:0px; margin-left:0px; margin-right:0px; -qt-block-indent:0; text-indent:0px;">Логические операции задают порядок вычисления по сокращённой схеме.</p></body></html>
